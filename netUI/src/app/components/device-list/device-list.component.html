<div
  fxLayout="column"
  fxLayoutAlign="center center"
  class="container"
  *ngIf="devices"
>
  <div class="device-list-container">
    <h1>{{ name }}</h1>

    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="100 / gridColumns + '%'" *ngFor="let device of devices">
        <app-device-single
          [gridColumns]="gridColumns"
          [device]="device"
        ></app-device-single>
      </div>
    </div>
  </div>
</div>
