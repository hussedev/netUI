<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #sidenav role="navigation" mode="side">
    <mat-nav-list>
      <a mat-list-item
      routerLink="/">
      <mat-icon class="icon">home</mat-icon>
      <span class="label">Home</span>
    </a>
    <a mat-list-item routerLink="/dashboard">
      <mat-icon class="icon">dashboard</mat-icon>
      <span class="label">Dashboard</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="dashboard-container">
      <div><!-- fxHide.gt-xs> -->
          <img class="icon" src="assets/svg/chevron_right.svg" (click)="sidenav.toggle()"/>
      </div>
      <div class="group-list">
        <div *ngFor="let group of devices | keyvalue">
          <mat-divider></mat-divider>
          <app-device-list [name] ="group.key" [devices]="group.value"></app-device-list>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
