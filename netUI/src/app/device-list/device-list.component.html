<div fxLayout="column" fxLayoutAlign="center center" class="container" *ngIf="devices">
  <h1>{{devices.name}}</h1>
  <div
  class="device-list-container">
    <mat-grid-list
      cols="5" rowHeight="1:1">
        <mat-grid-tile
          *ngFor="let device of devices.target">
          <app-device-single [device]="device"></app-device-single>
        </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
